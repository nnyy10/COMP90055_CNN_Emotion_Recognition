<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Register</title>

    <style type="text/css">
        body{background: url(/static/img/image2.png) no-repeat;background-size:cover;font-size: 16px;}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:50px;margin-top: 250px}
        #register_form{display: block;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}

    </style>

</head>

<body>
<div class="container">
    <div class="form row">

        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
        {% endfor %}

        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form" method="post">
            <h3 class="form-title" style="color: white">Create to your account</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-check fa-lg"></i>
                    <input class="form-control required" type="email" placeholder="Email" name="email"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="register_password"
                           name="password"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-check fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Re-type Your Password"
                           name="password2"/>
                </div>
                <hr/>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right" value="Sign Up"/>
                    <input type="button" class="btn btn-info pull-left" id="back_btn" value="Back"
                           onclick="window.location.href='{{ url_for('login') }}'"/>
                </div>
            </div>
        </form>

    </div>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</div>
</body>
</html>
