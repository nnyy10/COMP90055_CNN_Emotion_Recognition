{%extends "base.html"%}

<title>Upload Image</title>

{%block main%}

<div class="container">
  <div class="row">
    <div class = "col">
      <h3>Select Image </h3>
        <hr>

        <form method="post" role="form" enctype="multipart/form-data">

        </form>

        <h3>Result</h3>
        {{ result }}

    </div>
  </div>

</div>

{%endblock main%}
