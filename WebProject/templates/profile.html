{%extends "base.html"%}

<title>Profile</title>

{%block main%}

<div class="container">
    <div class="row col-md-6">
        <h3>Account Information</h3>
        <hr>
        <table id="profile" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>History</th>
            </tr>
            </thead>
            <tr>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td>{{ count }} <a href="{{ url_for('history') }}">(Click for details)</a></td>
            </tr>
        </table>
    </div>
</div>

{%endblock main%}
